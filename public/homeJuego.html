    <style>
        body {
            margin: 0;
        }

        #campo-juego {
            margin: 0;
            position: absolute;
            left: 40px;
            top: 40px;
            background-color: #d64242;
        }

        #imagen {
            width: 100px;
            height: 100px;
            -moz-border-radius: 50%;
            -webkit-border-radius: 50%;
            border-radius: 50%;
            position: absolute;
            left: 0px;
            top: 0px;
            background: #5cb85c;
        }

        p {
            position: absolute;
            left: 50%;
            top: 0px;
            background-color: aliceblue;
        }

        #boton {
            position: absolute;
            left: 90%;
            top: 30px;

        }

        /* ------------------------- */
        /* POPUP */
        /* ------------------------- */

        .overlay {
            background: rgba(0, 0, 0, .3);
            position: fixed;
            top: 0;
            bottom: 0;
            left: 0;
            right: 0;
            align-items: center;
            justify-content: center;
            display: flex;
            visibility: hidden;
        }

        .overlay.active {
            visibility: visible;
        }

        .popup {
            background: #F8F8F8;
            box-shadow: 0px 0px 5px 0px rgba(0, 0, 0, 0.3);
            border-radius: 3px;
            font-family: 'Montserrat', sans-serif;
            padding: 10px;
            text-align: center;
            width: 600px;

            transition: .3s ease all;
            transform: scale(0.7);
            opacity: 0;
        }

        .popup .btn-cerrar-popup {
            font-size: 16px;
            line-height: 16px;
            display: block;
            text-align: right;
            transition: .3s ease all;
            color: #BBBBBB;
        }

        .popup .btn-cerrar-popup:hover {
            color: #000;
        }

        .popup h3 {
            font-size: 36px;
            font-weight: 600;
            margin-bottom: 10px;
            opacity: 0;
        }

        .popup h4 {
            font-size: 26px;
            font-weight: 300;
            margin-bottom: 40px;
            opacity: 0;
        }

        .popup form .contenedor-inputs {
            opacity: 0;
        }

        .popup form .contenedor-inputs input {
            /*width: 100%;*/
            margin-bottom: 20px;
            height: 52px;
            font-size: 18px;
            line-height: 52px;
            text-align: center;
            border: 1px solid #BBBBBB;
        }

        .popup form .btn-submit {
            padding: 0 20px;
            /*height: 40px;*/
            line-height: 40px;
            border: none;
            color: #fff;
            background: #5E7DE3;
            border-radius: 3px;
            font-family: 'Montserrat', sans-serif;
            font-size: 16px;
            cursor: pointer;
            transition: .3s ease all;
        }

        .popup form .btn-submit:hover {
            background: rgba(94, 125, 227, .9);
        }

        /* ------------------------- */
        /* ANIMACIONES */
        /* ------------------------- */
        .popup.active {
            transform: scale(1);
            opacity: 1;
        }

        .popup.active h3 {
            animation: entradaTitulo .8s ease .5s forwards;
        }

        .popup.active h4 {
            animation: entradaSubtitulo .8s ease .5s forwards;
        }

        .popup.active .contenedor-inputs {
            animation: entradaInputs 1s linear 1s forwards;
        }

        @keyframes entradaTitulo {
            from {
                opacity: 0;
                transform: translateY(-25px);
            }

            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        @keyframes entradaSubtitulo {
            from {
                opacity: 0;
                transform: translateY(25px);
            }

            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        @keyframes entradaInputs {
            from {
                opacity: 0;
            }

            to {
                opacity: 1;
            }
        }
    </style>

    function cerrarsession() {
        window.location = "/cerrarsession";
        window.location = "/";
    }
    function datosGlobales() {
        const url = '/datos?id=' + sessionStorage.getItem('id');
        const http = new XMLHttpRequest()

        http.open("POST", url)
        http.onreadystatechange = function () {

            if (this.readyState == 4 && this.status == 200) {
                //var resultado = JSON.parse(this.responseText)
                //console.log(resultado.id)
                var resultado = JSON.parse(this.responseText)
                resultado.forEach(element => {
                    var divContainer = document.getElementById("container");
                    let img = document.createElement('img');
                    img.setAttribute("id", "imagen");
                    img.setAttribute("width", "10%");
                    img.setAttribute("height", "10%");
                    img.setAttribute("src", "https://servidorftpescuela.000webhostapp.com/fotos/" + element.nombre + "folder/" + element.foto);
                    let pNombre = document.createElement('p');
                    pNombre.innerText = element.nombre;

                    divContainer.append(img);
                    divContainer.append(pNombre);
                })

            }
        }
        http.send()
    }
    datosGlobales();
